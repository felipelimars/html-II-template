<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->

    <a href="https://github.com/felipelimars/html-II-template"
    target="_blank">Github</a>

    <a href="https://www.google.com"
    target="_blank"><p>Este p pode ser um link</p></a>

    <a href="http://www.facebook.com.br"
    target="_blank"><span>Este span também!</span></a>

    <p>Posso transformar só um <a href="https://www.youtube.com.br"
    target="_blank">trechinho</a> do texto em link também!</p>

    <!--Tags de mídia-->
    <!--Imagem com link interno-->
    <p>Vamos adicionar uma imagem com link interno aqui:</p>
    <img src="./fixacao/media/pato.jpg" alt="imagem de um pato">
    <!--imagem com link externo aqui-->
    <p>Vamos adicionar uma imagem com link externo aqui:</p>
    <img src="https://musicaecinema.com/wp-content/uploads/2023/02/o-gato-de-botas-2.jpg" alt="Imagem gato de botas">
    
    <p>Um áudio aqui. </p>
    <!--Audio de um link interno-->
    <audio src="./fixacao/media/Boom Bap Flick - Quincas Moreira.mp3" controls></audio>
    <p>E um vídeo aqui</p>
    <!--Video com link interno-->
<video width="300"src="./fixacao/media/pato.mp4"controls>Infelizmente seu computador nao reproduz videos</video>
        <!--Video com link externo-->
<iframe width="560" height="315" src="https://www.youtube.com/embed/jF9_7OWogIE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></body>
</html>
